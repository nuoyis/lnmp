name: Build Multi-Arch Image (dev)

on:
  push:
    branches:
      - dev
    paths:
      - 'start.sh'
      - 'dockerfile'
      - 'config/**'
      - 'software/**'
      - '.github/workflows/**'

jobs:
  # 1️⃣ 构建 amd64
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: nuoyis1024/nuoyis-lnmp:dev-x86

  build-arm64:
    runs-on: [self-hosted, Linux, ARM64]
    needs: build-amd64
    outputs:
      arm64-tag: nuoyis1024/nuoyis-lnmp:dev-arm
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build arm64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t nuoyis1024/nuoyis-lnmp:dev-arm \
            --push .

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create & Push Multi-arch Manifest
        run: |
          docker manifest create nuoyis1024/nuoyis-lnmp:dev \
            --amend nuoyis1024/nuoyis-lnmp:dev-x86 \
            --amend nuoyis1024/nuoyis-lnmp:dev-arm

          docker manifest push nuoyis1024/nuoyis-lnmp:dev